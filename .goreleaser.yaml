# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: kat

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: kat
    main: ./cmd/kat
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/macropower/kat/pkg/version.Version={{.Version}}
      - -X github.com/macropower/kat/pkg/version.Branch={{.Branch}}
      - -X github.com/macropower/kat/pkg/version.BuildUser={{.Env.USER}}@{{.Env.HOSTNAME}}
      - -X github.com/macropower/kat/pkg/version.BuildDate={{.Date}}
    flags:
      - -trimpath
    buildmode: pie

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

homebrew_casks:
  - name: kat
    conflicts:
      - formula: kat
    repository:
      owner: MacroPower
      name: homebrew-tap
    url:
      template: >-
        https://github.com/MacroPower/kat/releases/download/{{ .Tag }}/
        {{- .ProjectName }}_
        {{- title .Os }}_
        {{- if eq .Arch "amd64" }}x86_64
        {{- else if eq .Arch "386" }}i386
        {{- else }}{{ .Arch }}{{ end -}}
        {{- if .Arm }}v{{ .Arm }}{{ end -}}
        .tar.gz
    commit_msg_template: "chore: formula update for kat {{ .Tag }}"
    commit_author:
      name: botty-mcbottington
      email: 168950816+botty-mcbottington[bot]@users.noreply.github.com
    homepage: "https://github.com/MacroPower/kat/"
    description: "cat for Kubernetes manifests"
    license: "Apache License"
    skip_upload: false
